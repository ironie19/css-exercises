<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertically Segmented Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh; /* Full viewport height */
        }

        .section {
            flex: 1; /* Equal height for all sections */
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: white;
            font-family: Arial, sans-serif;
        }

        .red { background-color: #5b4372; } /* Red */
        .blue { background-color: #f3faff; } /* Blue */
        .green { background-color: #9881a9; } /* Green */
        .yellow { background-color: #edece9; } /* Yellow */
    </style>
</head>

<body>
    <div class="container">
        <div class="section red">Section 1</div>
        <div class="section blue">Section 2</div>
        <div class="section green">Section 3</div>
        <div class="section yellow">Section 4</div>
    </div>
</body>
</html>
